<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Counter() {
            this.num = 0;
            console.log(this)
            console.log("===============")
            setTimeout(function add() {
                console.log(this);
            }, 1000);
        }

        let b = new Counter();
        // 第7行定义的Counter方法，因为在第16行被new出来，因此第7行实际定义的是一个类型Counter。在第16行的时候，被实例化为对象b。
        // 因此第9行中的this是指对象b（他的类型是Counter）；但第12行的this是指全局的window对象，
        // 因为12行是所在的add是一个普通函数，而不是被new执行的类型对象（普通函数里面的this都指向到全局的window对象）。
    </script>

    <script type="text/javascript">
        function Counter() {
            this.num = 0;
            console.log(this)
            console.log("===============")
            setTimeout(() =>{
                console.log(this);
            }, 1000);
        }

        let b = new Counter();
        // 第23行定义的Counter方法，因为在第32行被new出来，因此第23行实际定义的是一个类型Counter。在第32行的时候，被实例化为对象b。
        // 因此第25行中的this是指对象b（他的类型是Counter）；同时第28行的this是指向b对象，
        // 因为27行是一个箭头函数，箭头函数是b对象内的一般语句。
        // 其实道理也非常好理解，箭头函数虽然名称叫做箭头函数，其实他的真实名称应该为兰姆达表达式（lambda express），表达式就是普通语句嘛。
    </script>
</head>
