<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="_res/echarts5.3.1/echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    const option = {
        animationDuration:4000,
        title  : {
            text: "全国各区域销售情况"
        },
        tooltip: {},
        legend : {
            data: ['销量']
        },
        yAxis  : {
            data: ['华中区域', '华东区域', '山东', '西南区域', '西北区域', '东北区域']
        },
        xAxis  : {},
        series : [
            {
                name: '销量',
                type: 'bar',
                data: [15, 27, 36, 25, 16, 15],
                //标识线
                markLine:{
                    data:[{
                        type:"average",
                        name:"平均值",
                    }],
                }
            },

        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
